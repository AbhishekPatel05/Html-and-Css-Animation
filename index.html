<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Page</title>
    <style>
      body {
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      }
      marquee {
        padding-bottom: 12%;
      }
    </style>
  </head>
  <body background="img/background1.jpg">
    <marquee scrollamount="16">
      <img src="img/birds.gif" width="15%" />
    </marquee>

    <marquee direction="right" scrollamount="25">
      <img src="img/1.gif" width="25%" />
      <img src="img/2.gif" width="19%" />
      <img src="img/3.gif" width="15%" />
      <img src="img/4.gif" width="27%" />
    </marquee>
  </body>
</html>
